#Block/Item ID settings, configured via the options menu ingame.
ID dump
{
	blockIDs=true
	dump_on_load=false
	itemIDs=false
	show_empty_blockIDs=false
	unused_blockIDs=true
	unused_itemIDs=false
}

KeyBinding
{
	back=14
	chunkoverlay=67
	enchant=45
	hide=24
	mistaqur.recipeList=38
	moboverlay=65
	next=209
	potion=73
	prev=201
	recipe=19
	usage=22
}

#Change these options if you have a different mod installed on the server that handles the commands differently, Eg. Bukkit Essentials
command
{
	#{0} = 1 for creative, 0 for survival, {1} = player
	creative=/gamemode {0} {1}
	#{0} = player, {1} = itemID, {2} = quantity, {3} = itemDamage
	give=/give {0} {1} {2} {3}
	#The vanilla server doesn't have a heal command, however others may:{0} = player
	heal=null
	item=/give {0} {1} {2} {3}
	#{0} = 1 for on, 0 for off
	rain=/toggledownfall
	#{0} = worldtime
	time=/time set {0}
}

options
{
	edge-align buttons=false
	cheatmode=2
	edge-align_buttons=false
	enable=true
	hidden=false
	inworld_tooltips=false
	layout_style=0
	#For those who can't help themselves:Set this to a mode and you will be unable to change it ingame
	lockmode=-1
	searchinventories=false
	show_ids=1
	#list the actions that are considered 'utilities' rather than cheats:Choose from time, creative, rain, item, heal, delete, magnet, enchant, potion
	utility_actions=delete, magnet
}
